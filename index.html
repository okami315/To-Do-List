<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      .tachado {
        text-decoration: line-through;
      }
      #Buscador {
        background: url(https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-19-32.png)
          no-repeat 0px 15px;
        background-size: 24px;
        width: 500px;
        border: transparent;
        border-bottom: solid 1px #ccc;
        margin-top: 50px;
        padding: 10px 10px 10px 30px;
        outline: none;
        color: black;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script defer src="app.js" type="text/javascript"></script>
  </head>
  <body class="text-center">
    <section>
      <div class="d-flex justify-content-between">
        <h6 class="nocompleted text-success"></h6>
        <h6 class="completed text-primary"></h6>
        <h6 class="deleted text-danger"></h6>
      </div>
      <h2 class="m-5">To Do List-Iván</h2>
      <article class="formulario d-flex justify-content-around">
        <div>
          <h2 class="m-5">Creación-Modificación de Tareas</h2>
          <form class="crud-form m-4">
            <div class="form-group m-3">
              <label for="name">Nombre Tarea</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre Tarea"
                required
              />
            </div>
            <div class="form-group m-3">
              <label for="dateEnd">Fecha Finalización</label>
              <input type="date" class="form-control" id="dateEnd" required />
            </div>
            <button type="submit" id="insert" class="btn btn-primary m-3">
              Insertar
            </button>
            <div class="d-none" id="id">Hola</div>
            <div class="form-group m-3 d-none">
              <label for="dateStart">Fecha Comienzo</label>
              <input type="date" class="form-control" id="dateStart" />
            </div>
          </form>
        </div>
        <div>
          <h2 class="m-5">Gráfico</h2>
          <canvas id="graph" class="mx-auto"></canvas>
        </div>
      </article>
      <input
        type="search"
        placeholder="Busca la tarea que quieras"
        id="Buscador"
      />
      <article>
        <h2 class="m-5">Tabla de Tareas</h2>
        <table class="crud-table table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha Comienzo</th>
              <th scope="col">Fecha Finalización</th>
              <th></th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <!-- Lo dejo vacío y completaré cuando lea mi API -->
          </tbody>
        </table>
      </article>
      <!-- <h2 class="m-5">Gráfico</h2>
      <canvas id="graph" class="mx-auto"></canvas> -->
    </section>
    <template class="crud-template">
      <tr class="tr-template">
        <td class="name"></td>
        <td class="dateStart"></td>
        <td class="dateEnd"></td>
        <td></td>
        <td class="d-flex gap-2 justify-content-center tdespecial">
          <button class="btn btn-primary complete">Finalizar</button>
          <button class="btn btn-outline-primary edit">Editar</button>
          <button class="btn btn-danger delete">Eliminar</button>
        </td>
      </tr>
    </template>
  </body>
</html>
